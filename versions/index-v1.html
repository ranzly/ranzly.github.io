<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Custom Map : Restaurants</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Google Map Exercise</a>
        </div> 
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
	   
		<div class="row">
		
		  <div class="col-md-6">
			<h2>Cebu Restaurants</h2>
			<div class="input-group">
			  <input type="text" name="txtType" id="txtType" class="form-control" placeholder="Search for...">
			  <span class="input-group-btn">
				<button class="btn btn-default" name="btnSearchMap" id="btnSearchMap" type="button">Go!</button>
			  </span>
			</div><!-- /input-group --> 
			 
		  </div><!-- /.col-lg-6 -->
		  
		  <div class="col-md-6"> 
			<div class="predefined">
				 <span> Pre-defined types:</span>
				 <button type="button" class="btn btn-default btn-xs">Pinoy</button>
				 <button type="button" class="btn btn-default btn-xs">Japanese</button>
				 <button type="button" class="btn btn-default btn-xs">Chinese</button>
				 <button type="button" class="btn btn-default btn-xs">Korean</button>
				 <button type="button" class="btn btn-default btn-xs">Thai</button>
				 <button type="button" class="btn btn-default btn-xs">Mexican</button>
				 <button type="button" class="btn btn-default btn-xs">American</button>
				 <button type="button" class="btn btn-default btn-xs">Italian</button>
				 <button type="button" class="btn btn-default btn-xs">Grill</button>
				 <button type="button" class="btn btn-default btn-xs">Party</button>
				 <button type="button" class="btn btn-default btn-xs">KTV</button>
			 </div>
		  </div><!-- /.col-lg-6 -->
		  
		</div><!-- /.row -->

		<div class="row"> 
		  <div class="col-md-12"> 
			<div id="resto-map"></div> 
		  </div><!-- /.col-lg-12 --> 
		</div><!-- /.row -->

		<div class="row">
		  <div class="col-md-5"> 
			<h2>Results: <span class="keywordType"> </span></h2> 
		  </div><!-- /.col-lg-5 -->  
		  <div class="col-md-7">   
			<div class="modeArea">
			  <div class="form-group">
				<label for="modeDirection" class="col-sm-2 control-label">Direction Mode:</label>
				<div class="col-sm-10">
				  <select id="modeDirection" class="form-control">
					  <option value="DRIVING">Driving</option>
					  <option value="WALKING">Walking</option>
					  <option value="BICYCLING">Bicycling</option>
					  <option value="TRANSIT">Transit</option>
				  </select>
				</div>
			  </div>  
			 </div>  
		  </div><!-- /.col-lg-7 -->  
		</div><!-- /.row -->
         
		<div class="row">
		  <div class="col-md-12">  
			<div class="restoList"> 
			
			</div>
		  </div><!-- /.col-lg-12 -->
		 
		</div><!-- /.row -->
         
		<div class="row">
		  <div class="col-md-12"> 
			<!-- <h5>Your Current Location: <span class="currentDirection"> </span></h5>-->
			<div class="directionResult"> 
			
			</div>
			
		  </div><!-- /.col-lg-12 -->
		 
		</div><!-- /.row -->
         
		
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="js/custommap.js"></script> 
	
  </body>
</html>
