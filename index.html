<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Custom Map : Restaurants</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
 
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
	   
	   
	   
		<div class="row">
		
		  <div class="col-md-4">
		  
			<h2>Cebu Restaurants</h2>
			<div class="input-group">
			  <input type="text" name="txtType" id="txtType" class="form-control" placeholder="Search for...">
			  <span class="input-group-btn">
				<button class="btn btn-default" name="btnSearchMap" id="btnSearchMap" type="button">Go!</button>
			  </span>
			</div><!-- /input-group --> 
			 
			<div class="predefined">
				 <span> Pre-defined types:</span>
				 <button type="button" class="btn btn-default btn-xs">Indian</button>
				 <button type="button" class="btn btn-default btn-xs">Japanese</button>
				 <button type="button" class="btn btn-default btn-xs">Chinese</button>
				 <button type="button" class="btn btn-default btn-xs">Korean</button>
				 <button type="button" class="btn btn-default btn-xs">Thai</button>
				 <button type="button" class="btn btn-default btn-xs">Mexican</button> 
				 <button type="button" class="btn btn-default btn-xs">Italian</button>
				 <button type="button" class="btn btn-default btn-xs">Grill</button>
				 <button type="button" class="btn btn-default btn-xs">Party</button>
				 <button type="button" class="btn btn-default btn-xs">KTV</button>
			 </div>
			 
			 
			<h4>Results: <span class="keywordType"> </span></h4> 
		   <div id="scrollArea">
			
			<div class="restoList"> 
			
			</div>
		  </div>
			
		  </div><!-- /.col-lg-4 -->
		  
		  <div class="col-md-8"> 
			<div id="resto-map"></div> 
			
			<div class="overlayArea">
				<div class="row">
					<div class="col-md-3">
						<div class="col-md-6">
							<button type="button" id="circleBtn" class="btn btn-default btn-sm active">Add Circle</button> 
						</div>
						<div class="col-md-6">
							<div class="radiusCtrl">
								<span class="tooltipRad"></span> 
								<div id="slider"> </div>
							</div>
						</div>
					</div>
					<div class="col-md-9">
						<h4 id="foundResto"> </h4>
					</div>
				</div>
			</div>
			
		  </div><!-- /.col-lg-8 -->
		  
		</div><!-- /.row -->

		 
		
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/custommap.js"></script> 
	
  </body>
</html>
